<section id="contact" class="min-vh-100 d-flex align-items-center">
  <div class="container" style="width: 700px;" >
    <h2 class="text-center display-4 fw-bold mb-5 text-white animate">Contact Me</h2>
    <form  novalidate action="https://formsubmit.co/vhaan45@gmail.com" method="POST" class="animate">
      <div class="mb-3">
        <label class="form-label text-white">Name</label>
        <input type="text" class="form-control" formControlName="name">
        <div class="text-danger" *ngIf="name?.invalid && name?.touched">
          <small *ngIf="name?.errors?.['required']">Name is required.</small>
          <small *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters.</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Email</label>
        <input type="email" class="form-control" formControlName="email">
        <div class="text-danger" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Message</label>
        <textarea class="form-control" rows="5" formControlName="message"></textarea>
        <div class="text-danger" *ngIf="message?.invalid && message?.touched">
          <small *ngIf="message?.errors?.['required']">Message is required.</small>
          <small *ngIf="message?.errors?.['minlength']">Message must be at least 10 characters.</small>
        </div>
      </div>

      <button class="btn btn-primary custom-hover btn-animate  mt-3" type="submit">
        Send Message
      </button>
    </form>
  </div>
</section>
